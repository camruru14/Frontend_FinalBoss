<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalBoss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Registro de Peliculas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
     
        <div class="container mt-5">
            <h1>Películas</h1>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Género</th>
                        <th scope="col">Director</th>
                        <th scope="col">Año de Estreno</th>
                        <th scope="col">Fecha de Creación</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaPeliculas" class="table-group-divider">
                    </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Registrar</button>


        <div class="modal fade modal-dialog modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modaldiseño">

                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>  
                <div>
                    <form class="row g-3">
                        <div class="col-md-6">
                        <label for="nombrePelicula" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="nombrePelicula" placeholder="Titulo ej. Chuky">
                        </div>
                        <div class="col-md-6">
                        <label for="directorNombre" class="form-label">Director</label>
                        <input type="text" class="form-control" id="directorNombre" placeholder="Ej. Fulanito">
                        </div>
                        <div class="col-12">
                        <label for="Genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="Genero" placeholder="Ej. Terror">
                        </div>

                        <div class="col-12">
                            <label for="Duracion" class="form-label">Duracion de la pelicula</label>
                            <input type="time" class="form-control" id="Duracion">
                        </div>

                        <div class="col-12">
                            <label for="anioestreno" class="form-label">Año de Estreno</label>
                            <input type="month" class="form-control" id="anioestreno">
                        </div>

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Fecha de Estreno</label>
                            <input type="date" class="form-control" id="inputAddress">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
            <button type="button" class="btn btn-danger">Danger</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
